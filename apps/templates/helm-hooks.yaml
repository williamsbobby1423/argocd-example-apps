{{- if and (.Values.helmHooks) (.Values.helmHooks.enable) -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helm-hooks
  namespace: {{ .Values.helmHooks.namespace.name | default "argocd" }}
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: {{ .Values.helmHooks.namespace.name | default "helm-guestbook" }}
    server: {{ .Values.spec.destination.server }}
  project: {{ .Values.helmHooks.project.name | default "default" }}
  source:
    path: helm-hooks
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.targetRevision }}
    helm:
      values: | 
        {{ toJson .Values.helmHooks | toString | indent 8 }}
{{- end -}}
