{{- if and (.Values.helmHooks) (.Values.helmHooks.enable) -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helm-hooks
  namespace: {{ .Values.helmHooks.namespace.name | default "argocd" }}
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: {{ .Values.helmHooks.namespace.name | default "helm-guestbook" }}
    server: {{ .Values.spec.destination.server }}
  project: {{ .Values.helmHooks.project.name | default "default" }}
  source:
    path: helm-hooks
    repoURL: {{ .Values.spec.source.repoURL }}
    targetRevision: {{ .Values.spec.source.targetRevision }}
    helm:
      values: | 
        {{ toJson .Values.helmHooks | toString | indent 8 }}
  syncPolicy:
    automated:
      allowEmpty: false
      prune: true
      selfHeal: true
    retry:
      backoff:
        duration: "10s"
        factor: 2
        maxDuration: "3m"
      limit: 10
    syncOptions:
      - "Validate=false" # disables resource validation (equivalent to 'kubectl apply --validate=false') ( true by default )
      - "CreateNamespace=true" # Namespace Auto-Creation ensures that namespace specified as the application destination exists in the destination cluster.
      - "PrunePropagationPolicy=foreground" # Supported policies are background, foreground and orphan.
      - "PruneLast=true" # Allow the ability for resource pruning to happen as a final, implicit wave of a sync operation
      - "RespectIgnoreDifferences=true" # Respect ignored fields from '.Values.ignoreDifferences'
{{- end -}}
